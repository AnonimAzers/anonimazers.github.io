<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form_style.css">
</head>
<body>
    <div class="form">
        <form method="get"> 
            
            <div class = "how_get">
                Как вам удобнее получить ответ:
                <label for="c_mail">
                    <input type="radio" name="com_tion" id="c_mail"> по почте
                </label>
                <label for="c_tel">
                    <input type="radio" name="com_tion" id="c_tel"> по телефону
                </label>
                <label for="c_none">
                    <input type="radio" name="com_tion" id="c_none"> не нужно отвечать
                </label>
            </div>

            <div class="question_theme">
                <l for="theme">
                    Укажите тему вопроса
                </label>
                <select name="theme">
                    <option value="work">работа</option>
                    <option value="cooperation">сотрудничество</option>
                    <option value="personal">личное</option>
                </select>
            </div>

            <div class="one_more_quiestion">
                И еще один вопрос?
                <label for="chb1">
                    <input type="checkbox" name="com_tion" id="c_mail"> может так
                </label>
                <label for="chb2">
                    <input type="checkbox" name="com_tion" id="c_tel"> или не так
                </label>
                <label for="chb3">
                    <input type="checkbox" name="com_tion" id="c_none"> иначе
                </label>
            </div>

            <div class="contact">
                <div>
                    <label for="name">ваше имя</label>
                    <input type="name" name="name" id="name">
                </div>
                <div>
                    <label for="email">адрес почты</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="tel">номер телефона</label>
                    <input type="tel" name="tel" id="tel">
                </div>
            </div>

            <div class="question">
                Ваш вопрос:
                <textarea cols="20"></textarea>
            </div>
            <input type="submit" value="отправить вопрос">
        </form>
    </div>
</body>
</html>
