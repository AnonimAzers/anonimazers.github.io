<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form_style.css">

    <script>
        function check() {
            const formData = {
            communication: document.querySelector('input[name="com_tion"]:checked').value,
            oneMoreQuestion: document.querySelector('input[type="checkbox"]:checked').value,
            theme: theme.options[theme.options.selectedIndex].text,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            tel: document.getElementById('tel').value,
            question: document.querySelector('textarea').value
        };

        // Log the form data to the console
        console.log('Form Data:', formData);
        }
    </script>
</head>
<body>
    <div class="form">
        <form method="get"> 
            
            <div class = "how_get" id = "how_get">
                Как вам удобнее получить ответ:
                <label for="c_mail">
                    <input type="radio" name="com_tion" id="c_mail" value="по почте" checked="checked"> по почте
                </label>
                <label for="c_tel">
                    <input type="radio" name="com_tion" id="c_tel" value="по телефону"> по телефону
                </label>
                <label for="c_none">
                    <input type="radio" name="com_tion" id="c_none" value="не нужно отвечать"> не нужно отвечать
                </label>
            </div>

            <div class="question_theme" id = "question_theme">
                <l for="theme">
                    Укажите тему вопроса
                </label>
                <select name="theme" id = "theme">
                    <option value="work">работа</option>
                    <option value="cooperation">сотрудничество</option>
                    <option value="personal">личное</option>
                </select>
            </div>

            <div class="one_more_quiestion" id = "one_more_quiestion">
                И еще один вопрос?
                <label for="chb1" id = "chb1">
                    <input type="checkbox" name="com_tion" id="c_mail" value = "может так" checked="checked"> может так
                </label>
                <label for="chb2" id = "chb2">
                    <input type="checkbox" name="com_tion" id="c_tel" value = "или не так"> или не так
                </label>
                <label for="chb3" id = "chb3">
                    <input type="checkbox" name="com_tion" id="c_none" value = "иначе"> иначе
                </label>
            </div>

            <div class="contact" id = "contact">
                <div>
                    <label for="name">ваше имя</label>
                    <input type="name" name="name" id="name">
                </div>
                <div>
                    <label for="email">адрес почты</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="tel">номер телефона</label>
                    <input type="tel" name="tel" id="tel">
                </div>
            </div>

            <div class="question" id = "question">
                Ваш вопрос:
                <textarea cols="20" style="resize: none; "></textarea>
            </div>
            
        </form>
        <button onclick="check()">Проверка формы</button>
    </div>
</body>
</html>
